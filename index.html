        //             dataFilter=='all'){
        //                 productItem[k].classList.remove('hide')
        //             }
        //         }
        //     })
        // }

        function tabMenu(){
            menuContent.forEach((item)=>
            item.classList.remove('active'))
            this.classList.add('active');
            let dataFilter =this.getAttribute('data-filter')

            for(let k =0;k<productItem.length;k++){
                productItem[k].classList.add('hide');
                if(productItem[k].getAttribute('data-item')==dataFilter ||
                dataFilter=='all'){
                    productItem[k].classList.remove('hide')
                }
            }
            
            
        }
        menuContent.forEach((item)=>
        item.addEventListener('click',tabMenu))
        
       
       
    </script>
